<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overwatchle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="gameContainer">
      <h1>Overwatchle</h1>
      <h4>Guess the Overwatch hero based on the emojis!</h4>
      <h4>Each try reveals a new emoji</h4>

      <div id="emoji-container" class="emoji-display"></div>

      <div class="input-container">
        <input
          type="text"
          id="guess"
          class="testing"
          placeholder="Enter your hero guess here"
          onkeydown="handleKeyDown(event)"
        />
        <div class="dropdown" id="dropdown"></div>
        <button onclick="checkGuess()">Submit</button>
        <button onclick="playAgain()">Play Again</button>
      </div>
    </div>
    <div id="guess-history" class="guess-history"></div>

    <footer>
      <a href="index.html" class="btn btn-primary btn-lg custom-btn"
        >Version 1</a
      >
      <a href="version2.html" class="btn btn-primary btn-lg custom-btn"
        >Version 2</a
      >
    </footer>
    <script src="myscript3.js"></script>
  </body>
</html>
